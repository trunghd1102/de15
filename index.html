<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPT Shop Clone</title>
    <link rel="stylesheet" href="./styles/styles.css" />
</head>
<body>

    <script>
        const currentUser = localStorage.getItem("currentUser");
  
        if (!currentUser) {
          window.location.href = "login.html";
        } else {
          console.log("Chào mừng, " + JSON.parse(currentUser).username);
        }
      </script>

    <div class="top-logo">
        <img src="IMAGES/LOGO.png" alt="FPT Shop Logo">
    </div>

    <header>
        <nav>
            <a href="#">Trang chủ</a>
            <a href="#">Điện thoại</a>
            <a href="#">Máy tính</a>
            <a href="#">Máy tính bảng</a>
            <a href="#">Phụ kiện</a>
            <a href="#">Tuyển dụng</a>
        </nav>
        <div class="search-bar">
            <input type="text">
        </div>
        <button class="search-button">Tìm kiếm</button>
    </header>

    <section class="banner">
        <img src="IMAGES/IMG (2).jpg.png" alt="iPhone 14 Pro Max Banner">
    </section>

    <section class="promo-section">
        <h2>Giờ Vàng Giá Sốc</h2>
        <div class="promo-items">
            <div class="promo-item">
                <img src="IMAGES/soc1.png" alt="Acer Laptop">
                <button>Đặt Ngay</button>
            </div>
            <div class="promo-item">
                <img src="IMAGES/soc2.png" alt="Mixer Set">
                <button>Đặt Ngay</button>
            </div>
            <div class="promo-item">
                <img src="IMAGES/soc3.png" alt="Watch">
                <button>Đặt Ngay</button>
            </div>
        </div>
    </section>

    <section class="product-list">
        <h2>Sản Phẩm Mới</h2>
        <div class="product-items">
            <div class="product-item">
                <p>Oppo Reno5 8GB - 128GB</p>
                <img src="IMAGES/sp.jpg" alt="Oppo Reno5">
                <p class="price">8.690.000₫</p>
            </div>
            <div class="product-item">
                <p>Oppo Reno5 8GB - 128GB</p>
                <img src="IMAGES/sp.jpg" alt="Oppo Reno5">
                <p class="price">8.690.000₫</p>
            </div>
            <div class="product-item">
                <p>Oppo Reno5 8GB - 128GB</p>
                <img src="IMAGES/sp.jpg" alt="Oppo Reno5">
                <p class="price">8.690.000₫</p>
            </div>
        </div>
    </section>

    <footer>
        <p>Phạm Đức Trung</p>
    </footer>
</body>
</html>
